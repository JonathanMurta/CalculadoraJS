<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	</head>
	<body>
    	<div class="a-calculater">
    		<div class="calculater">
    			<header>
    				<!-- Menu -->
					<nav class="a-menu">
						<div class="buttons-menu">
							<span><i class="fas fa-bars"></i><p>Padrão</p></span>
							<span><i class="fas fa-sync"></i></span>
						</div>
					</nav>
				</header>
				<main>
					<div class="a-value-insert">
						<p></p>
						<span>0</span>
					</div>
					<div class="a-buttons-cal">
						<ul class="buttons-config">
							<li class="opacity-buttons">MC</li>
							<li class="opacity-buttons">MR</li>
							<li>M+</li>
							<li>M-</li>
							<li>MS</li>
							<li class="opacity-buttons">M*</li>
						</ul>
						<ul class="buttons-action">
							<li key="%">%</li>
							<li>CE</li>
							<li>C</li>
							<li key="Backspace"><i class="fas fa-backspace"></i></li>
							<li>¹/x</li>
							<li>x²</li>
							<li>√x</li>
							<li key="/">/</li>
							<li class="number-n" key="7">7</li>
							<li class="number-n" key="8">8</li>
							<li class="number-n" key="9">9</li>
							<li key="*">X</li>
							<li class="number-n" key="4">4</li>
							<li class="number-n" key="5">5</li>
							<li class="number-n" key="6">6</li>
							<li key="-">−</li>
							<li class="number-n" key="1">1</li>
							<li class="number-n" key="2">2</li>
							<li class="number-n" key="3">3</li>
							<li key="+">+</li>
							<li class="number-n" style="font-weight: 500 !important">+/-</li>
							<li class="number-n" key="0">0</li>
							<li class="number-n" key=",">,</li>
							<li key="Enter">=</li>
							<div class="clearfix"></div>
						</ul>
					</div>
				</main>
    		</div>
    	</div>
		<script src="plugins/script.js" type="text/javascript"></script>
	</body>
</html>
